<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="todo">
    <section id="todo__add-todo">
      <label class="todo__label" for="todo__add-input">Add Item</label>
      <div class="todo__add-wrapper">
        <input id="todo__add-input" class="todo__input todo__task" type="text">
        <button class="todo__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="todo__titile">Todo</h3>
      <ul class="todo__list" id="todo__incomplete-list">
        <li class="todo__item">
          <input class="todo__input" type="checkbox">
          <label class="todo__label todo__task">Pay Bills</label>
          <input class="todo__input todo__task" type="text">
          <button class="todo__btn todo__btn-edit">Edit</button>
          <button class="todo__btn todo__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__item todo__item_edit">
          <input class="todo__input" type="checkbox">
          <label class="todo__label todo__task">Go Shopping</label>
          <input class="todo__input todo__task" type="text" value="Go Shopping">
          <button class="todo__btn todo__btn-edit">Save</button>
          <button class="todo__btn todo__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list" id="todo__completed-list">
        <li class="todo__item">
          <input class="todo__input" type="checkbox" checked>
          <label class="todo__label todo__task">See the Doctor</label>
          <input class="todo__input todo__task" type="text">
          <button class="todo__btn todo__btn-edit">Edit</button>
          <button class="todo__btn todo__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
